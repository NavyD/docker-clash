redir-port: 7892
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: warning
allow-lan: true
external-controller: 0.0.0.0:9090
secret: "59090"
bind-address: "*"
external-ui: /ui
interface-name: eth0
# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: false
tun:
  enable: true
  stack: system
  # stack: gvisor
  dns-hijack:
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  # enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:5353
  use-hosts: true 
  # resolve dns nameserver host, should fill pure IP. aka Bootstrap DNS
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - https://cloudflare-dns.com/dns-query
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fake-ip-filter:
    # 本机ip使用 solid explorer解析主机时返回fake-ip无法连接
    - raspi4
    - RASPI4
    - "*.lan"
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.ntp.org.cn"
    - "*.openwrt.pool.ntp.org"
    - time1.cloud.tencent.com
    - time.ustc.edu.cn
    - pool.ntp.org
    - ntp.ubuntu.com
    - ntp.aliyun.com
    - ntp1.aliyun.com
    - ntp2.aliyun.com
    - ntp3.aliyun.com
    - ntp4.aliyun.com
    - ntp5.aliyun.com
    - ntp6.aliyun.com
    - ntp7.aliyun.com
    - time1.aliyun.com
    - time2.aliyun.com
    - time3.aliyun.com
    - time4.aliyun.com
    - time5.aliyun.com
    - time6.aliyun.com
    - time7.aliyun.com
    - "*.time.edu.cn"
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
