proxy-providers:
  HK:
    type: http
    path: "./proxy_provider/HK.yaml"
    # 香港 1.5x 排除 香港转发
    url: http://192.168.93.2:25500/sub?target=clash&url=https%3A//www.jinkela.site/link/xfTBMK0hw35XcYyy%3Fsub%3D3&list=true&include=%E9%A6%99%E6%B8%AF.*1.5x&exclude=%E8%BD%AC%E5%8F%91
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  IEPL:
    type: http
    path: "./proxy_provider/IEPL.yaml"
    url: http://192.168.93.2:25500/sub?target=clash&url=https%3A//www.jinkela.site/link/xfTBMK0hw35XcYyy%3Fsub%3D3&list=true&include=IEPL.*4x
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  SGP:
    type: http
    path: "./proxy_provider/SGP.yaml"
    url: http://192.168.93.2:25500/sub?target=clash&url=https%3A//www.jinkela.site/link/xfTBMK0hw35XcYyy%3Fsub%3D3&list=true&include=%E6%96%B0%E5%8A%A0%E5%9D%A1.*1.5x
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  US:
    type: http
    path: "./proxy_provider/US.yaml"
    url: http://192.168.93.2:25500/sub?target=clash&url=https%3A//www.jinkela.site/link/xfTBMK0hw35XcYyy%3Fsub%3D3&list=true&include=%E7%BE%8E%E5%9B%BD
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  # https://github.com/DesperadoJ/Rules-for-UnblockNeteaseMusic
  NeteaseMusic:
    type: http
    path: ./Proxy/NeteaseMusic.yaml
    url: https://cdn.jsdelivr.net/gh/DesperadoJ/Rules-for-UnblockNeteaseMusic/Clash/Proxy/NeteaseMusic.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: HK-Test
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - HK
  - name: IEPL-Test
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - IEPL
  - name: US-Test
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - US
  - name: SGP-Test
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - SGP

  - name: Netease-Music
    type: select
    proxies:
      - DIRECT
    use:
      - NeteaseMusic

  - name: SSH22
    type: select
    proxies:
      - DIRECT
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
  - name: Apple
    type: select
    proxies:
      - DIRECT
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
    # use:
    #   - HK

  - name: Google
    type: select
    proxies:
      - DIRECT
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
    # use:
    #   - HK

  - name: Telegram
    type: select
    proxies:
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
      - DIRECT
    # use:
    #   - HK

  - name: Icloud
    type: select
    proxies:
      - DIRECT
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
    # use:
    #   - HK

  # 中国流媒体服务（面向海外版本）
  # 用于观看部分国内流媒体面向港澳台的地区的限定内容，此处应放港澳台节点，如果没有此需求可删除此处策略组及相关规则
  # - name: Streaming-SE
  #   type: select
  #   proxies:
  #     - DIRECT
  #     - Auto-Test
  #   use:
  #     - HK

  # - name: Streaming
  #   type: select
  #   proxies:
  #     - Auto-Test
  #     - DIRECT
  #   use:
  #     - HK
  # - name: OneDrive
  #   type: select
  #   proxies:
  #     - DIRECT
  #     - Auto-Test
  #   use:
  #     - HK
  # - name: Steam
  #   type: select
  #   proxies:
  #     - DIRECT
  #     - Auto-Test
  #   use:
  #     - HK

  - name: Epic
    type: select
    proxies:
      - DIRECT
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
    # use:
    #   - HK

  - name: Proxy
    type: select
    proxies:
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
      - DIRECT
    # use:
    #   - HK

  - name: Google-Search
    type: select
    proxies:
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
      - DIRECT
    # use:
    #   - HK

  # 白名单模式 Proxy, 黑名单模式 DIRECT, 不知道别动
  - name: Final-Match
    type: select
    proxies:
      - HK-Test
      - IEPL-Test
      - SGP-Test
      - US-Test
      - DIRECT
      
